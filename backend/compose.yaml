version: '3'

services:
  web:
    image: ccna-exams/react-app:dev
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: ccna-exams/backend:dev
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ccnaexams
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
